<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container container-flex">
            <h1>Cadastro</h1>
        </div>
        <nav>
            <div class="container">
                <ul>
                    <li>
                        <a href="#">Sobre</a>
                    </li>
                    <li>
                        <a href="#">Em destaque</a>
                    </li>
                    <li>
                        <a href="#">Promoções</a>
                    </li>
                    <li>
                        <a href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="cadastro">
        <div class="container container-flex">
            <form action="">
                <div class="form-header container-flex">
                    <h3>Crie sua conta</h3>
                    <p>Preencha os campos abaixo:</p>
                </div>
                <div class="form-campo">
                    <label for="nome-completo">Nome completo:</label>
                    <input id="nome-completo" name="nome" type="text" maxlength="30">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone</label>
                    <input id="telefone" name="telefone" type="tel">
                </div>
                <div class="form-campo">
                    <label for="email">E-mail</label>
                    <input id="email" name="email" type="email">
                </div>
                <div class="form-campo">
                    <label for="cpf">CPF</label>
                    <input id="cpf" name="cpf" type="tel">
                </div>
                <div class="form-campo">
                    <label for="endereço">Endereço:</label>
                    <input id="endereço" name="endereço" type="text" maxlength="100">
                </div>
                <div class="form-campo">
                    <label for="cpf">CEP:</label>
                    <input id="cep" name="cep" type="tel">
                </div>  
                <button type="submit">Cadastre-se</button>
                <p id="sucess-message" class="hidden">Conta criada com sucesso!</p>
            </form>
        </div>
    </section>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./Js/jquery.mask.min.js"></script>
    <script src="./Js/jquery.validate.min.js"></script>
    <script src="./Js/methods_pt.min.js"></script>
    <script src="./Js/main.js"></script>
</body>
</html>l
