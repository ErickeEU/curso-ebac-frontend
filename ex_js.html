<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="exercicio.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Formulário</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <form id="formulario" action="">
                <label for="numeroa">Digite o número A:</label>
                <input id="numeroa" type="number">
                <label for="numerob">Digite o número B, de valor maior que A: </label>
                <input id="numerob" type="number">
                <button id="submit-button" type="submit">Enviar</button>
                <p class="error-message">erro</p>
                <p class="sucess-message">sucesso</p>
            </form>
        </div>
    </main>
    <script src="./ex_js.js"></script>
</body>
</html>
